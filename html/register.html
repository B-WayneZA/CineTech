<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineTech</title>
    <link rel="stylesheet" href="/css/register-light.css" id="light-mode">
    <!-- <link rel="stylesheet" href="/css/register-dark.css" id="dark-mode"> -->
    <link rel="icon" type="image/x-icon" href="/img/4.png">
</head>

<body>
    <!--Header-->
    <div id="form-ui">
        <form action="" method="post" id="form">
            <div id="form-body">
                <div id="welcome-lines">
                    <div id="welcome-line-1">CineTech</div>
                    <div id="welcome-line-2">Welcome To The Sign Up Page</div>
                </div>
                <div id="input-area">
                    <div class="form-inp">
                        <input placeholder="Name" type="text">
                    </div>
                    <div class="form-inp">
                        <input placeholder="Surname" type="text">
                    </div>
                    <div class="form-inp">
                        <input placeholder="Email Address" type="text">
                    </div>
                    <div class="form-inp">
                        <input placeholder="Password" type="password">
                    </div>
                </div>
                <div id="submit-button-cvr">
                    <button id="submit-button" type="submit">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
    <!--Footer-->
</body>

</html>
